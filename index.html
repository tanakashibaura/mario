<!DOCTYPE html>
<html>
<head>
    <title>Maximize GIF</title>
    <style>
        #image-container {
            position: relative;
            max-width: 100%;
        }
        #maximize-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="gif-image" src="mario_10000.gif" alt="Your GIF Image">
        <div id="maximize-button">Maximize</div>
    </div>

    <script>
        const imageContainer = document.getElementById("image-container");
        const gifImage = document.getElementById("gif-image");
        const maximizeButton = document.getElementById("maximize-button");
        let isMaximized = false;

        maximizeButton.addEventListener("click", () => {
            if (isMaximized) {
                // Restore to original size
                imageContainer.style.maxWidth = "100%";
                isMaximized = false;
                maximizeButton.textContent = "Maximize";
            } else {
                // Maximize the image
                imageContainer.style.maxWidth = "none";
                isMaximized = true;
                maximizeButton.textContent = "Restore";
            }
        });
    </script>
</body>
</html>
